{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
     <d1>Главная страница</d1>
     {% if tasks  %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
     {% else %}
        <p>У нас нет записей!</p>
     {% endif %}

{% endblock %}
